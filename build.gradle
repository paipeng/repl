plugins {
    id 'java'
    id 'maven-publish'
}

repositories {
    mavenLocal()
    maven {
        url = uri('https://repo.maven.apache.org/maven2/')
    }
}

dependencies {
    implementation 'org.jline:jline:3.13.3'
    implementation 'com.javax0.geci:javageci-annotation:1.4.0'
    testImplementation 'com.javax0.geci:javageci-core:1.4.0'
    testImplementation 'com.javax0.geci:javageci-engine:1.4.0'
    testImplementation 'org.mockito:mockito-all:1.10.19'
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.6.0'
    testImplementation 'org.junit.jupiter:junit-jupiter-engine:5.6.0'
}

group = 'com.javax0.repl'
version = '1.1.1-SNAPSHOT'
description = 'Repl'
java.sourceCompatibility = JavaVersion.VERSION_1_8

java {
    withSourcesJar()
    withJavadocJar()
}

publishing {
    publications {
        maven(MavenPublication) {
            from(components.java)
        }
    }
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}
